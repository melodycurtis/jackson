        </label>

</div>

        </label>

      <div class="govuk-checkboxes__conditional govuk-checkboxes__conditional--hidden" id="conditional-citizenship-conditional-1">
        <div class="govuk-form-group">
          <span class="govuk-error-message error3 hidden">

          </span>
          <label class="govuk-label" for="contact-by-email" value="eas">

          </label>
          <input class="govuk-input govuk-!-width-one-third assignment-value3" type="date" id="date" name="date" value="2019-01-21" placeholder="DD/MM/YYYY">

        <div class="govuk-form-group">
          <label class="govuk-label" for="contact-by-email" value="eas">

          </label>

      <div class="govuk-checkboxes__item">
